<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="keywords" content="HTML, CSS, JavaScript, MIT RSS Feeds, Robotics Page, MIT Robotics RSS Feed">
    <title>MIT Robotics RSS Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rss-feed.js"></script>
    <script src="js/toggle-dark.js" defer></script>
    <script>
      const rssFilePath = 'rss/mitrobotics-rss.xml';
      const numItems = 12;
      const numOfCharacters = 80;

      fetchAndProcessRSS(rssFilePath, numItems, numOfCharacters).then((rssData) => {
        if (rssData) {
          const rssContent = document.getElementById('rss-content');
          let rowCount = 1;

          rssData.forEach((item) => {
            let itemHTML = '';
            itemHTML += `
                    <div class="col-md-6 d-flex"> 
                      <div class="border border-dark rounded"> 
                        <div class="col-md-12">
                          <img src="${item.image}" alt="${item.title}" class="img-fluid"/>
                        </div>
                        <div class="col-md-12 px-2 pb-1">
                          <h3>${item.title}</h3>
                          <p>${item.content}</p>
                          <a href="${item.link}" target="_blank" class="btn btn-primary">Full Article</a>
                        </div>
                      </div>
                    </div>
                  `;
            rssContent.innerHTML += itemHTML;
            rowCount++;
          });
        }
      });
    </script>
