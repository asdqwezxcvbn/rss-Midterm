    <script src="js/toggle-dark.js" defer></script>
    <script>
      const rssFilePath = 'rss/science.xml';
      const numItems = 8;
      const numOfCharacters = 100;

      fetchAndProcessRSS(rssFilePath, numItems, numOfCharacters).then((rssData) => {
        if (rssData) {
          const accordionInner = document.getElementById('accordion-inner');
          rssData.forEach((item, index) => {
            let itemHTML = `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading${index}">
                  <button class="accordion-button ${index === 0 ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="${index === 0 ? 'true' : 'false'}" aria-controls="collapse${index}">
                    ${item.title}
                  </button>
                </h2>
                <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="heading${index}" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <img src="${item.image}" alt="${item.title}" class="img-fluid mb-3">
                    <p>${item.content}</p>
                    <a href="${item.link}" target="_blank" class="btn btn-primary">Full Article</a>
                  </div>
                </div>
              </div>
            `;
            accordionInner.innerHTML += itemHTML;
          });
        }
      });
    </script>
</head>
