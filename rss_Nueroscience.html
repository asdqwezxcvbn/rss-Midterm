    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rss-feed.js"></script>
    <script src="js/toggle-dark.js" defer></script>
    <script>
      const rssFilePath = 'rss/neuroscience.xml';
      const numItems = 8;

      fetchAndProcessRSS(rssFilePath, numItems).then((rssData) => {
        if (rssData) {
          const carouselInner = document.getElementById('carousel-inner');

          rssData.forEach((item, index) => {
            const activeClass = index === 0 ? 'active' : '';
            let itemHTML = `
              <div class="carousel-item ${activeClass}">
                <img src="${item.image}" alt="${item.title}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>${item.title}</h5>
                  <a href="${item.link}" target="_blank" class="btn btn-primary">Full Article</a>
                </div>
              </div>
            `;
            carouselInner.innerHTML += itemHTML;
          });
        }
      });
    </script>
</head>
